<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Todos Application</title>
    <style>
      .trans {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Todos (5)</h1>
      <input type="text" placeholder="Please add todo and hit Enter." />
      <hr />
      <ul class="todos">
        <li>Lorem ipsum dolor sit amet. <button>X</button></li>
        <li>Est tempora veritatis maxime minima? <button>X</button></li>
        <li>Consequatur sint iusto cupiditate ratione! <button>X</button></li>
        <li>Natus eaque culpa neque reprehenderit! <button>X</button></li>
        <li>Tenetur quod voluptas libero doloremque? <button>X</button></li>
      </ul>
    </div>

    <div id="data"></div>

    <div>
      <span class="trans" key="todoLabel" value="Your Todos"></span>
      <span
        class="trans"
        key="placeHolder"
        value="Add Something to do list"
      ></span>
      <span class="trans" key="addBtn" value="+"></span>
      <span class="trans" key="moreBtn" value="Give me More...."></span>
      <span class="trans" key="removeBtn" value="X"></span
      ><span class="trans" key="Done" value="Done"></span>
    </div>
    <script>
      $(function () {
        BootTodo({}, "app");
      });
    </script>
    <script src="/dist/index.js"></script>
  </body>
</html>
