<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Todos Application</title>
    <style>
      .trans {
        display: none;
      }

      .todoItem{
        height: 120px;
        width: 50%;
        border: 1px solid black;
        margin-bottom: 10px;
        box-shadow: 2px 5px #888888;
      }

      .todoItem .desc{
        display: block;
        border: 1px dashed black;
        width: 96%;
        margin-left: 5px;
        margin-right: 5px;
        padding :5px;
        min-height: 65px;
        
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Your Todos (0)</h1>
      <input type="text" placeholder="Please add todo and hit Enter." />
      <hr />
      <ul class="todos">
     <li>Loading.....</li>
      </ul>
    </div>

    <div id="data"></div>

    <div>
      <span class="trans" key="todoLabel" value="Your Todos"></span>
      <span
        class="trans"
        key="placeHolder"
        value="Add Something to do list"
      ></span>
      <span class="trans" key="addBtn" value="+"></span>
      <span class="trans" key="moreBtn" value="Give me More...."></span>
      <span class="trans" key="removeBtn" value="X"></span
      ><span class="trans" key="Done" value="Done"></span>
    </div>
    <script>
      $(function () {
        BootTodo({}, "app");
      });
    </script>
    <script src="/dist/index.js"></script>
  </body>
</html>
